			<div class="form-edit">
            	<form action="" method="post">
                <table border="0" cellpadding="5" cellspacing="0" width="95%" align="center">
                <tr>
                    <td align="right">改善类型</td><td><input type="text" name="" value="" /></td>
                    <td align="right">房间间数</td><td><input type="text" name="" value="" /></td>
                </tr>
                <tr>
                    <td align="right">屋顶类型</td><td><select></select></td>
                    <td align="right">建造年代</td><td><input type="text" name="" value="" /></td>
                </tr>
                <tr>
                    <td align="right">房间面积</td><td><input type="text" name="" value="" /></td>
                    <td align="right">结构类型</td><td><select></select></td>
                </tr>
                <tr>
                    <td align="right">供暖方式</td><td><select></select></td>
                    <td align="right">房间朝向</td><td><select></select></td>
                </tr>
                <tr>
                    <td align="right">是否危房改造</td><td><label><input type="radio" name="" value="1" checked="checked" /> 是</label><label><input type="radio" name="" value="0" /> 否</label></td>
                    <td>&nbsp;</td><td>&nbsp;</td>
                </tr>
                <tr>
                    <td align="right">备注</td><td><textarea name=""></textarea></td>
                    <td>&nbsp;</td><td>&nbsp;</td>
                </tr>
                </table>
                <div class="line"></div>
                <div class="button-bar">
                	<input type="submit" value="提 交" class="action-button h30 lh10" />
                    <input type="button" value="删 除" class="action-button h30 lh10" />
                </div>
                </form>
            </div>
            
            <div class="table-title"><img src="image/table_title_bg.png" /><span>院落信息</span></div>
            
			<table width="95%" align="center" cellpadding="5" cellspacing="1" class="table-list mb10">

                    <th>院落面积</th>
                    <th>正房间数</th>
